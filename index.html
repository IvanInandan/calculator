<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="page">
        <div class="calculator">
            <div class="screen">
                <div class="history">
                    <span class="memory">0</span>
                </div>
                <div class="current">
                    <span class="input">0</span>
                </div>
            </div>
            <div class="buttons">
                <div class="row1">
                    <button class="clear">CLEAR</button>
                    <button class="delete">DELETE</button>
                </div>
                <div class="row2">
                    <button class="7">7</button>
                    <button class="8">8</button>
                    <button class="9">9</button>
                    <button class="division">รท</button>
                </div>
                <div class="row3">
                    <button class="4">4</button>
                    <button class="5">5</button>
                    <button class="6">6</button>
                    <button class="multiplication">*</button>
                </div>
                <div class="row4">
                    <button class="1">1</button>
                    <button class="2">2</button>
                    <button class="3">3</button>
                    <button class="subtraction">-</button>
                </div>
                <div class="row5">
                    <button class="point">.</button>
                    <button class="0">0</button>
                    <button class="equal">=</button>
                    <button class="addition">+</button>
                </div>
            </div>
        </div>
    </div>
    <script src="javascript/script.js"></script>
</body>
</html>
